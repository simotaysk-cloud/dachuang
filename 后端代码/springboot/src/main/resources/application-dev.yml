spring:
  datasource:
    url: jdbc:mysql://${DB_HOST:localhost}:${DB_PORT:3306}/${DB_NAME:dachuang}?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
    username: ${DB_USER:dachuang}
    password: ${DB_PASSWORD:Dachuang123!}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  flyway:
    enabled: true
    locations: classpath:db/migration

  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

jwt:
  secret: change-me-should-be-at-least-thirty-two-chars-for-dev
  expiration: 86400000

wx:
  appid: mock-appid
  secret: mock-secret

# Blockchain (demo)
# - mode=MOCK: generate fake txHash/dataHash
# - mode=EVM: send real transaction to an EVM-compatible chain (testnet recommended)
app:
  blockchain:
    mode: ${APP_BLOCKCHAIN_MODE:MOCK}
    auto-anchor-on-batch-create: ${APP_BLOCKCHAIN_AUTO_ANCHOR:true}
    evm:
      rpc-url: ${EVM_RPC_URL:}
      chain-id: ${EVM_CHAIN_ID:11155111}
      private-key: ${EVM_PRIVATE_KEY:}
      contract-address: ${EVM_CONTRACT_ADDRESS:}
      gas-limit: ${EVM_GAS_LIMIT:300000}
      gas-price-wei: ${EVM_GAS_PRICE_WEI:}
      explorer-tx-url: ${EVM_EXPLORER_TX_URL:https://sepolia.etherscan.io/tx/}
