spring:
  datasource:
    # URL for H2 memory database (fallback)
    url: jdbc:h2:mem:dachuang;DB_CLOSE_DELAY=-1;MODE=MySQL
    username: sa
    password: 
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  flyway:
    enabled: true
    locations: classpath:db/migration

  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

jwt:
  secret: change-me-should-be-at-least-thirty-two-chars-for-dev
  expiration: 86400000

wx:
  appid: mock-appid
  secret: mock-secret
